# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Language and timezone
lang: en
timezone: Asia/Kolkata

# SEO / Site info
title: Vivek Molkar
tagline: Clear explanations for complex concepts
description: >-
  Join us on our journey as we explore the exciting world of JavaScript together. Whether you're a beginner or an experienced developer, our blog offers something for everyone. From in-depth explanations of complex concepts to hands-on exercises and real-world examples, we strive to make learning JavaScript easy and enjoyable. Come grow your skills and deepen your understanding of this versatile language with us.
url: "https://vivekmolkar.com"
baseurl: ""

# GitHub / social
github:
  username: vivekmolkar
twitter:
  username: vivekmolkar
social:
  name: Vivek Molkar
  links:
    - https://twitter.com/vivekmolkar
    - https://github.com/vivekmolkar
    - https://www.facebook.com/vivekmolkar
    - https://www.linkedin.com/in/vivekmolkar

# Webmaster / verification (new Chirpy keys)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# Analytics (merged)
analytics:
  google:
    id: "G-QZ74V1PY6D"
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

# Theme preferences
theme_mode:
cdn:
avatar: "/assets/img/avatar.png"
social_preview_image:
toc: true

# Comments (Utterances preserved)
comments:
  provider: utterances
  disqus:
    shortname:
  utterances:
    repo: VivekMolkar/vivekmolkar.github.io
    issue_term: pathname
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

# Assets / PWA
assets:
  self_host:
    enabled:
    env:
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

paginate: 10

# Kramdown / Markdown settings
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
